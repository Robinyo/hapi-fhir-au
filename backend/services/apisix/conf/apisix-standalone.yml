plugin_configs:
  - id: 1
    plugins:
      openid-connect:
        bearer_only: false
        client_id: ${{CLIENT_ID}}
        client_secret: ${{CLIENT_SECRET}}
        discovery: ${{PROTOCOL}}://${{KEYCLOAK_HOSTNAME}}:${{KEYCLOAK_PORT}}/realms/${{KEYCLOAK_REALM}}/.well-known/openid-configuration
        realm: ${{KEYCLOAK_REALM}}
        redirect_uri: ${{PROTOCOL}}://${{HAPI_FHIR_HOSTNAME}}/oauth2/callback
        scope: ${{SCOPE}}
        session:
          secret: ${{COOKIE_SECRET}}

upstreams:
  - name: hapi-fhir-service
    id: 1
    type: roundrobin
    nodes:
      "hapi-fhir:8080": 1

routes:
  - name: hapi-fhir-web-testpage-overlay
    uri: /*
    methods: [ "GET", "HEAD" ]
    plugin_config_id: 1
    upstream_id: 1

  - name: hapi-fhir
    uri: /fhir
    methods: [ "GET", "HEAD" ]
    plugin_config_id: 1
    upstream_id: 1

  - name: hapi-fhir-swagger-ui
    uri: /fhir/swagger-ui*
    methods: [ "GET", "HEAD" ]
    plugin_config_id: 1
    upstream_id: 1

  - name: hapi-fhir-api-docs
    uri: /fhir/api-docs*
    methods: [ "GET", "HEAD" ]
    plugin_config_id: 1
    upstream_id: 1

  - name: hapi-fhir-api
    host: hapi-fhir.au.localhost
    uri: /fhir/Patient*
    methods: [ "GET" ]
    upstream_id: 1
    plugins:
      authz-keycloak:
        lazy_load_paths: false
        ssl_verify: false
        client_id: ${{CLIENT_ID}}
        client_secret: ${{CLIENT_SECRET}}
        discovery: ${{PROTOCOL}}://${{KEYCLOAK_HOSTNAME}}:${{KEYCLOAK_PORT}}/realms/${{KEYCLOAK_REALM}}/.well-known/openid-configuration
        permissions: [ "Patient#Patient.read" ]

  - name: hapi-fhir-api
    host: hapi-fhir.au.localhost
    uri: /fhir/Patient*
    methods: [ "POST", "PUT", "PATCH", "DELETE" ]
    upstream_id: 1
    plugins:
      authz-keycloak:
        lazy_load_paths: false
        ssl_verify: false
        client_id: ${{CLIENT_ID}}
        client_secret: ${{CLIENT_SECRET}}
        discovery: ${{PROTOCOL}}://${{KEYCLOAK_HOSTNAME}}:${{KEYCLOAK_PORT}}/realms/${{KEYCLOAK_REALM}}/.well-known/openid-configuration
        permissions: [ "Patient#Patient.write" ]

